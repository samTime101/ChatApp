<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 5vh;
    }
    img{
        width: 100%;
        height: 100%;
    }
    table,tr,td{
        border: 1px solid black;
        border-collapse: collapse;
        width: 76%;
        height: 60vh;
    }
    table{
        table-layout: fixed;
    }
    *{
        font-family: 'Popins',sans-serif;
    }
</style>
<body>
    <table>
        <tr>
            <td>
                <img src="person.png" alt="">
            </td>
            <td id="data"></td>
            <td>
                <img id="match" src="" alt="">
            </td>
            <td id="cred">

            </td>
        </tr>
    </table>
   
    <!-- <div id="data"></div> -->
</body>
<script>

    // match()
    async function data(){
        var data = await fetch('1.json')
        var response  = await data.json()

        var match = await fetch('match.txt')
        var responsematch  = await match.text()

        var cred = await fetch('data.txt')
        var creddet = await cred.text()
        // var jsondata = JSON.stringify(response)

        // console.log(response[0].name)
        // console.log(jsondata[1])
        for(let i = 0;i < response.length;i++){
            document.querySelector('#data').innerHTML += `<br>${response[i].name}:${response[i].attendence}`
            // console.log(response[i].name)
        }
        document.querySelector('#match').src = `${responsematch}`
        console.log(responsematch)

        document.querySelector('#cred').innerHTML += creddet
        // console.log(response)
    }
    data()
</script>
</html>
